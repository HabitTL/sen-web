                <div class="jumbotron">
                    <h4 class="display-4"> Cadastro de Aluno</h4>
                    <p class="lead">
                        Cadastre Novos Alunos para Realizar as Matriculas
                    </p>
                </div>
                <div class="container-fluid">
                    <form id="formAluno" action="" autocomplete="off">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div class ="form-group">
                                    <input class="form-control" type="text-control" name="nomeAluno" placeholder="Qual o nome do aluno?">
                            </div>  
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <input class="form-control" type="text" name="rgAluno" placeholder="Qual é o RG do vagabundo?">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <input class="form-control" type="number" name="celAluno" placeholder="Qual é o celular do vagabundo?">

                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <input class="form-control" type="email" name="emailAluno" placeholder="Qual é o email do vagabundo?">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <input class="form-control" type="date" name="datanascimentoAluno" placeholder="Qual é a data de nascimento do vagabundo">
                        </div>
                    </div>
                </div>        
                      
                    </form>
                </div>
    
</body>
